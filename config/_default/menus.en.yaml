# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the
#       desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.


main:
  - name: Home
    url: /en/#
    weight: 10
  - name: About
    url: /en/#about
    weight: 20
  - name: Contact
    url: /en/#contact
    weight: 30
  - name: Projects
    url: /en/project
    weight: 40
  - name: Skills
    url: /en/skill
    weight: 50
  - name: Contact
    url: /en/contact
    weight: 60
  - name: Search
    url: /en/search
    weight: 70


