# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  mode: system
  theme_day: custom
  theme_night: custom
  font: minimal
  font_size: L

# SEO (검색 엔진 최적화)

marketing:
  seo:
    site_type: 'Person'
    local_business_type: ''
    org_name: '배재훈'
    description: '전북대학교 컴퓨터공학과 재학중인 클라우드 개발자 배재훈의 포트폴리오. AWS, Docker, DevOps 전문. 데이터베이스, 자료구조, 클라우드 인프라 자동화 프로젝트 진행'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    fixed: true
    logo:
      text: "BaePro Portfolio"
    show_logo: true
    show_logo_text: true
    align: left
    show_language: true
    show_day_night: true
    show_search: true
    highlight_active_link: false
    transparent: false

# Footer

footer:
  copyright:
    notice: '© {year} 배재훈 (Jaehun Bae). All rights reserved.'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: '2006년 1월 2일'
  time_format: '3:04 PM'
  address_format: ko

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
      - python
      - c
      - sql
      - bash
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/BaePro-source/BaePro-source.github.io'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    wowchemy:
      min_length: 1
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Assets

assets:
  css:
    - custom

# SEO 추가 설정 (새로 추가)

# 사이트 제목
title: '배재훈 Portfolio - 클라우드 개발자 | 전북대학교'

# 검색 키워드
keywords:
  - 클라우드 컴퓨팅
  - AWS
  - Docker
  - DevOps
  - 개발자 포트폴리오
  - 배재훈
  - BaePro
  - 전북대학교
  - 컴퓨터공학
  - 데이터베이스
  - 자료구조
  - 인프라 자동화

# Open Graph (소셜 미디어 공유)
sharing_image: 'media/avatar.jpg'

# 지역 설정
locale: ko-KR
